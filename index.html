<head>
  <meta charset="UTF-8">

  <title>Diro - Programmer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
  <style>
    :root {
      --font_family: 'Inter', sans-serif;
      --font_size: 16px;
      --background_color: #000;
      --image_border_color: #333;
      --image_border_px: 3px;
      --image_width: 140px;
      --image_height: 140px;
      --title_color: #fff;
      --description_color: #f1c40f;
      --svg_color: #fff;
      --menu_background_color: #0e0e0e;
      --menu_text_color: #fff;
      --menu_active_text_color: #f1c40f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font: var(--font_size) var(--font_family);
      font-weight: 400;
      line-height: 1.5;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.03) 100%);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .flex_column_center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flex_row_center {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }

    .header_img {
      padding-top: 2em;
    }

    .header_img img {
      height: var(--image_height);
      width: var(--image_width);
      border: var(--image_border_px) solid var(--image_border_color);
      border-radius: 50%;
      margin-bottom: 0.5em;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .header_text h1 {
      color: var(--title_color);
      font-size: 2em;
      text-shadow: 0 2px 10px rgba(255,255,255,0.1);
      margin-bottom: 0.2em;
    }

    .header_text h2 {
      color: var(--description_color);
      font-size: 1.5em;
      text-shadow: 0 2px 10px rgba(241,196,15,0.2);
    }

    .header_svg_list {
      padding-top: 1.5em;
      padding-bottom: 2em;
    }

    .header_svg_item {
      width: 2.5em;
      height: 2.5em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .header_svg_item:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
    }

    .header_svg_item svg {
      fill: var(--svg_color);
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .header_svg_item {
        width: 2.2em;
        height: 2.2em;
      }
    }
  </style>
</head>
